name: Verify_you_can_not_register_existing_user Test

on:
  workflow_dispatch:

jobs:
  run_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run test
        run: |
          pytest src/tests/my_account/test_register_new_user.py::TestRegisterNewUser::test_verify_you_can_not_register_existing_user -v
